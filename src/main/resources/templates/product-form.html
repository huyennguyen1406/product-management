<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa sản phẩm</title>
</head>
<body>
<h1 style="text-align: center;" th:text="${product.id == null ? 'Thêm sản phẩm' : 'Sửa sản phẩm'}"></h1>
<form th:action="@{/products/add}" th:if="${product.id == null}" th:object="${product}" method="post">
    <form th:action="@{/products/edit}" th:if="${product.id != null}" th:object="${product}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:field="*{id}" required><br>
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>
        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" step="0.01" th:field="*{price}" required><br>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required><br>
        <button type="submit">Lưu</button>
        <a href="/products">Hủy</a>
    </form>
</body>
</html>
